<md-toolbar color="secondary">
  <span fxFlex="1 0 auto">Projects</span>
  <button md-fab (click)="openCreateDialog()"><md-icon>add</md-icon></button>
</md-toolbar>
<!--<div fxFlex="1 1 auto">-->
  <md-card>
    <md-card-content>
      <md-form-field>
        <input mdInput type="search" placeholder="Filter projects" [formControl]="filter">
      </md-form-field>
      <md-table #table [dataSource]="dataSource" mdSort>
        <ng-container mdColumnDef="id">
          <md-header-cell *mdHeaderCellDef md-sort-header>ID</md-header-cell>
          <md-cell *mdCellDef="let row">{{ row._id }}</md-cell>
        </ng-container>

        <ng-container mdColumnDef="name">
          <md-header-cell *mdHeaderCellDef md-sort-header>Name</md-header-cell>
          <md-cell *mdCellDef="let row">{{ row.name }}</md-cell>
        </ng-container>

        <ng-container mdColumnDef="url">
          <md-header-cell *mdHeaderCellDef md-sort-header>Repository URL</md-header-cell>
          <md-cell *mdCellDef="let row">{{ row.repository.url }}</md-cell>
        </ng-container>

        <ng-container mdColumnDef="branch">
          <md-header-cell *mdHeaderCellDef md-sort-header>Repository Branch</md-header-cell>
          <md-cell *mdCellDef="let row">{{ row.repository.branch }}</md-cell>
        </ng-container>

        <ng-container mdColumnDef="actions">
          <md-header-cell *mdHeaderCellDef></md-header-cell>
          <md-cell *mdCellDef="let row"><button md-icon-button (click)="openEditDialog(row)"><md-icon>mode_edit</md-icon></button></md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayColumns"></md-row>
      </md-table>

      <md-paginator #paginator
                    [length]="2"
                    [pageIndex]="0"
                    [pageSize]="25"
                    [pageSizeOptions]="[1, 10, 25, 100]">
      </md-paginator>
    </md-card-content>
  </md-card>
<!--</div>-->
